<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
    <h1>Enviar parametros del Request HTTP GET - URL</h1>
    <ul>
        <li>
            <a th:href="@{/params/string(texto='Hola Pablo!')}">Saluda Pablo!</a>
        </li>
        <li>
            <a th:href="@{/params/string(texto='Que tal?')}">Que tal? :P</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params(saludo='Como estas?', numero=10)}">Como estas? con 10!</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params-request(saludo='Como estas desde el request?', numero=15)}">Como estas? con 15!</a>
        </li>
    </ul>
</body>
</html>
